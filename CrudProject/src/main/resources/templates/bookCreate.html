<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Book Create</title>
    <style type="text/css">
    .center {
		  margin: auto;
		  width: 50%;
		  border: 1px solid blue;
		  padding: 35px;
		  border-radius: 30px
		}
    </style>
</head>
<body>
<div class="center">
		<br>
		<h1 style="text-align: center">Book Create</h1>
		<br>
		<form  th:action="@{/create}" th:object="${book}" method="post">
			<table  class="table table-hover" >	
				<td><input type="hidden"   th:field="*{id}"/></td>
				<tr>
					<td>Name</td>
					<td><input type="text"  th:field="*{name}"/></td>
				</tr>
				<tr>
					<td>Author</td>
					<td><input type="text"	 th:field="*{author}" /></td>
				</tr>
				<tr>
					<td>Page</td>
					<td><input type="text"  th:field="*{page}" /></td>
				</tr>
			</table>
			<!-- <input type="submit" value="add" style="border-bottom: 1px solid blue;"/> -->
			<button type="submit" value="add" class="btn btn-success"> Add </button>
			</form>
	</div>
</body>
