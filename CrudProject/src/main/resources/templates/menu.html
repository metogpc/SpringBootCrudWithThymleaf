<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
 <div class="alert alert-success" role="alert">
 	<a th:href="@{/create}" class="alert-link">New Book</a>
</div>
 <br>
	<table  class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Page</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>               
    </tr>
  </thead>
  <tbody >
    <tr th:each="book : ${bookList}">
      <td th:text="${book.name}">Name</td>
      <td th:text="${book.author}">Author</td>
      <td th:text="${book.page}" >Page</td>
	  <td>
		 <button type="button" class="btn btn-light"><a th:href="@{/edit/{id}(id=${book.id})}" class="alert-link" style="color: black">Edit</a></button>
	</td>
	       <td><button type="button" class="btn btn-danger"><a th:href="@{/menu/delete/{id}(id=${book.id})}" class="alert-link" style="color: black">Delete</a></button></td>
      
    </tr>
  </tbody>
</table>
      
</body>
</html>
